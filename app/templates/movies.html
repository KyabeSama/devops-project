<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Movie List</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr>
                        <th class="py-2 px-4 bg-gray-200">ID</th>
                        <th class="py-2 px-4 bg-gray-200">Name</th>
                        <th class="py-2 px-4 bg-gray-200">Description</th>
                        <th class="py-2 px-4 bg-gray-200">Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr class="border-b">
                        <td class="py-2 px-4">{{ movie[0] }}</td>
                        <td class="py-2 px-4">{{ movie[1] }}</td>
                        <td class="py-2 px-4">{{ movie[2] }}</td>
                        <td class="py-2 px-4">{{ movie[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
